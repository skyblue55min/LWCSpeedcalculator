<template>
    <lightning-card title="speedcalculator (speedcalculator)" icon-name="utility:trail">
        <div class="slds-m-around_medium">
            <lightning-input type="number" name="distance" onchange={changeHandler1} label="distance(miles)" ></lightning-input>
            <lightning-input type="number" name="time" onchange={changeHandler2} label="time (hour)" ></lightning-input>
        </div>
       
        <div class="slds-m-around_medium">
            <lightning-button class="slds-m-around_medium" label="Calculate" iconposition="right" icon-name="utility:magicwand" onclick={onCalculate}> </lightning-button>
            
        </div>
        
        <div class="slds-box slds-m-around_medium">
            {currentResult}
        </div>
    </lightning-card>
</template>
